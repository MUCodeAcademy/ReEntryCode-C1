<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" type="text/css" href="./rockpaperscissors.css" />
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <!-- Game counter -->
    <h2 id="counter">Game 1</h2>
    <!-- Wins, ties, losses -->
    <h3 id="wins">Wins: 0</h3>
    <h3 id="ties">Ties: 0</h3>
    <h3 id="losses">Losses: 0</h3>

    <!-- Placeholder for computer's choice -->
    <h3 id="computerChoice">The computer hasn't picked yet</h3>
    <!-- Placeholder for your choice -->
    <h3 id="userChoice">You haven't picked yet</h3>
    <!-- Placeholder for the game's result -->
    <h3 id="result"></h3>

    <!-- Buttons -->
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>

    <script src="./rockpaperscissors.js"></script>
</body>
</html>
