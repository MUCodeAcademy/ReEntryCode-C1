<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>

    <link rel="stylesheet" type="text/css" href="calc.css" />
</head>
<body>
    <div class="main">
        <div id="display">0</div>
        <div class="button-container">
            <button>&percnt;</button>
            <button>CE</button>
            <button>C</button>
            <button>&#9003;</button> <!-- Delete symbol -->
            <button>1/x</button>
            <button>&xscr;&sup2;</button> <!-- Exponent symbol -->
            <button>&Sqrt;</button> <!-- Square root smybol -->
            <button>&divide;</button> <!-- Division symbol -->
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button> <!-- Multiplication Symbol -->
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&minus;</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&plus;</button>
            <button>&plusmn;</button> <!-- Plus/Minus symbol -->
            <button>0</button>
            <button>.</button>
            <button>&equals;</button>
        </div>
    </div>

   <script src="calc.js"></script>
</body>
</html>
